<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>
                City Builder
            </h2>
        <section class="main-section">
            

            <div class="left">
<div id="waterfront-container">
    <img src="./assets/waterfront-night-1.jpg" id="waterfront-image">
</div>

<div id="skyline-container">
<img src="./assets/skyline-night-1.jpg" id="skyline-image">
</div>

<div id="nature-conatiner">
    <img src="./assets/nature-night-1.jpg" id="nature-image">
</div>

            </div>


            <div class ="right">
                <div>
                    
                    <input type="radio" id="night-mode" name="radio" value="night-mode" checked>
                    <label for="nightmode">Night Mode</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="day-mode" name="radio" value="day-mode">
                    <label for="daymode">Day Mode</label>
                  </div>
                

<label>Waterfront
                <select id="waterfront-dropdown">
                    <option value="1">Waterfront 1</option>
                    <option value="2">Waterfront 2</option>
                    <option value="3">Waterfront 3</option>
                    </select>
<br></label>
<label>Skyline
                    <select id="skyline-dropdown">
                        <option value="1">Skyline 1</option>
                        <option value="2">Skyline 2</option>
                        <option value="3">Skyline 3</option>
                        </select>
<br></label>
<label>Nature
                        <select id="nature-dropdown">
                            <option value="1">Nature 1</option>
                            <option value="2">Nature 2</option>
                            <option value="3">Nature 3</option>
                            </select>
</label>

<div id="welcome-text">
    Add a City Name
            <input id="welcome-input" />
            <h2 id="welcome-display">Welcome to: </h2> 
</div>
            </div>
     

    <div id="slogan">   <label>
            Add a city slogan
            <input id="slogan-input" />
            <button id="slogan-button">Add</button>
        </label>


<div id="stats">
    <h3>List of Slogans</h3>
    <div id="slogan-list"></div>
    <div>
        <h3>Stats</h3>
    <p id="report"></p>
    </div>
    </div>
</div>

</div>


       

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
